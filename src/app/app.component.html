<div class="container-fluid">
  <div class="row bg-primary shadow">
    <div class="col-6 px-0">
      <div class="h1 py-4 text-right text-white px-0 mx-0 " style="text-shadow: black 1px 1px 70px">JSON Tools </div>
    </div>
    <div class="col-6">
      <div class=" badge badge-secondary text-right my-5 mx-0 px-0" >1.6.1</div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-4">
      <div class="card border-info shadow-sm" [ngClass]="shadow1" (mouseover)="shadow1='shadow'" (mouseout)="shadow1='shadow-sm'">
        <div class="card-body ">
          <div class="h5 text-center">Minify</div>
          <div class="text-muted">Minify your JSON</div>
          <form>
            <label hidden>JSON</label>
              <textarea class="form-control"></textarea>
            <button class="btn btn-outline-info mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card border-info shadow-sm" [ngClass]="shadow2" (mouseover)="shadow2='shadow'" (mouseout)="shadow2='shadow-sm'">
        <div class="card-body ">
          <div class="h5 text-center">Beautyfy</div>
          <div class="text-muted">Pretty format your JSON</div>
          <form>
            <label hidden>JSON</label>
            <textarea class="form-control"></textarea>
            <button class="btn btn-outline-info mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card border-info shadow-sm" [ngClass]="shadow3" (mouseover)="shadow3='shadow'" (mouseout)="shadow3='shadow-sm'">
        <div class="card-body ">
          <div class="h5 text-center">Dropper</div>
          <div class="text-muted">Remove parts of your JSON</div>
          <form>
            <label hidden>JSON</label>
            <textarea class="form-control"></textarea>
            <button class="btn btn-outline-info mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-4">
      <div class="card border-info shadow-sm" [ngClass]="shadow4" (mouseover)="shadow4='shadow'" (mouseout)="shadow4='shadow-sm'">
        <div class="card-body ">
          <div class="h5 text-center">Filter</div>
          <div class="text-muted">Filter keys in your JSON</div>
          <form>
            <label hidden>JSON</label>
            <textarea class="form-control"></textarea>
            <button class="btn btn-outline-info mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="card border-info shadow-sm" [ngClass]="shadow" (mouseover)="shadow='shadow'" (mouseout)="shadow='shadow-sm'">
        <div class="card-body ">
          <div class="h5 text-center">Compare</div>
          <div class="text-muted">Compare your JSON</div>
          <form>
            <label for="compare" hidden>JSON</label>
            <textarea id="compare" class="form-control"></textarea>
            <button class="btn btn-outline-info mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
